name: Run Unit Tests

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'

            - name: Install dependencies
              run: |
                    python -m pip install --upgrade pip
                    pip install uv

            - name: Run unit tests
              run: |
                    uv run pytest src/tests